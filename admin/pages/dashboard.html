<div class="title">
    <i class="uil uil-tachometer-fast-alt"></i>
    <span class="text">لوحة القيادة</span>
</div>

<div class="boxes">
    <div class="box box1">
        <i class="uil uil-users-alt"></i>
        <span class="text">المستخدمين</span>
        <span class="number" id="users-count">0</span>
    </div>
    <div class="box box2">
        <i class="uil uil-newspaper"></i>
        <span class="text">الأخبار</span>
        <span class="number" id="news-count">0</span>
    </div>
    <div class="box box3">
        <i class="uil uil-presentation-play"></i>
        <span class="text">المواسم</span>
        <span class="number" id="seasons-count">0</span>
    </div>
    <div class="box box4">
        <i class="uil uil-presentation-play"></i>
        <span class="text">التوصيات</span>
        <span class="number" id="recommendations-count">0</span>
    </div>
</div>

<div class="activity">
    <div class="title">
        <i class="uil uil-clock-three"></i>
        <span class="text">النشاطات الأخيرة</span>
    </div>

    <div class="activity-data">
        <table>
            <thead>
                <tr>
                    <th>النوع</th>
                    <th>العنوان</th>
                    <th>المستخدم</th>
                    <th>التاريخ</th>
                </tr>
            </thead>
            <tbody id="activity-list">
                <!-- سيتم ملء هذا الجزء ديناميكياً -->
            </tbody>
        </table>
    </div>
</div>
